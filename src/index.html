<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graph</title>

    <style>
        .checkbox {
            cursor: pointer;
            display: block;
            margin: 5px 0;
        }
        .checked {
            font-weight: bold;
            color: darkred;
        }
    </style>

    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>


    <h1>Select Courses Taken</h1>

    <div id="checkboxContainer">
        <!-- Checkbox list will be loaded here -->
    </div>
    <br>
    <label for="takingSummer" class="checkbox">
        <input type="checkbox" id="takingSummer"> Taking Summer
    </label>
    <label for="summerIndex">
        <span>Summer Semester Number:</span>
        <input type="number" id="summerIndex" min="1" placeholder="Enter semester number">
    </label>
    <br><br>
    <button id="submitBtn">Submit</button>
    <br>
    <div id="result"></div>

    <script src="js/graphHandler.js">  </script>
</body>
</html>
